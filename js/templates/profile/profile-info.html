<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Profile info</h3>
  </div>
  <div class="panel-body">
    <form class="form-vertical">
      <div class="form-group">
        <label for="firstname" class="control-label">Name</label>
         <input type="text" name="firstname" id="firstname" class="form-control input-sm" value="<%= firstname %>" placeholder="firstname ..."/>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="lastname" class="control-label">Family name</label>
         <input type="text" name="lastname" id="lastname" class="form-control input-sm" value="<%= lastname %>" placeholder="lastname ..."/>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
         <input type="text" name="username" id="username" class="form-control input-sm" value="<%= username %>" placeholder="username ..." disabled="disabled"/>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
         <input type="text" name="email" id="email" class="form-control input-sm" value="<%= email %>" placeholder="email ..."/>
        <span class="help-block"></span>
      </div>
      <div class="form-group">
        <label for="type" class="control-label">Type</label>
        <select class="form-control" name="type" id="type" <%=appUser.permCheck(perms,'admin')?'':'disabled="disabled"'%> >
          <% _.each(types, function(ty){ %>
            <option value="<%=ty %>" <%=(ty==type)?'selected':'' %> ><%=ty %></option>
          <% }) %>
        </select>
        <span class="help-block"></span>
      </div>
      <div class="row">
          <div class="form-group col-md-6">
            <label for="maxusers" class="control-label">Maxusers</label>
             <input type="text" name="maxusers" id="maxusers" class="form-control input-sm" value="<%= maxusers %>" placeholder="maxusers ..." <%=appUser.permCheck(perms,'quota')?'':'disabled="disabled"'%> />
            <span class="help-block"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="maxgroups" class="control-label">Maxgroups</label>
             <input type="text" name="maxgroups" id="maxgroups" class="form-control input-sm" value="<%= maxgroups %>" placeholder="maxgroups ..." <%=appUser.permCheck(perms,'quota')?'':'disabled="disabled"'%> />
            <span class="help-block"></span>
          </div>
      </div>
    </form>
    <button class="btn btn-primary btn-block btn-profile-update">Update data</button>
    <button class="btn btn-primary btn-block btn-change-password">Change password</button>
  </div>
</div>
