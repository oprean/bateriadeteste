<div class="bbm-modal__topbar">
 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="bbm-modal__title">User:<%= username %></h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="control-label">Username</label>
	 <input type="text" name="username" id="username" class="form-control input-sm" value="<%= username %>" placeholder="username ..."/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password</label>
	 <input type="password" name="password" id="password" class="form-control input-sm" value="<%= password %>" placeholder="password ..."/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
	 <input type="text" name="email" id="email" class="form-control input-sm" value="<%= email %>" placeholder="email ..."/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="firstname" class="control-label">Name</label>
     <input type="text" name="firstname" id="firstname" class="form-control input-sm" value="<%= firstname %>" placeholder="firstname ..."/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="lastname" class="control-label">Family name</label>
     <input type="text" name="lastname" id="lastname" class="form-control input-sm" value="<%= lastname %>" placeholder="lastname ..."/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="type" class="control-label">Type</label>
	<select class="form-control" name="type" id="type">
	  <% _.each(types, function(ty){ %>
	  	<option value="<%=ty %>" <%=(ty==type)?'selected':'' %> ><%=ty %></option>
	  <% }) %>
	</select>
    <span class="help-block"></span>
  </div>
  <div id="quota-container"></div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="is_admin" id="is_admin" <%= (is_admin==true)?'checked':'' %> > Is Admin
    </label>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Discard changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
