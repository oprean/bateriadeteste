<div class="bbm-modal__topbar">
 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="bbm-modal__title">Permission:<%= name %></h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
	 <input type="text" name="name" id="name" class="form-control input-sm" value="<%= name %>" <%=id!=null?'disabled':''%>/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="description" class="control-label">Description</label>
	 <input type="text" name="description" id="description" class="form-control input-sm" value="<%= description %>"/>
    <span class="help-block"></span>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Discard changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
